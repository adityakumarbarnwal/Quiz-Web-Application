<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Application</h1>

        <div id="start-screen" class="start-screen">
            <p class="tagline">Choose your level to begin</p>
            <div class="level-buttons">
                <button id="school-btn" class="primary-btn">School Level</button>
                <button id="college-btn" class="primary-btn">College Level</button>
                <button id="pro-btn" class="primary-btn">Professional Level</button>
            </div>
            <div id="level-selected" class="level-selected" aria-live="polite" style="text-align:center; margin-top:8px; font-size:14px; color:#6b7280;">
                Selected level: None
            </div>
            <div style="text-align:center; margin-top:12px;">
                <button id="start-btn" class="primary-btn">Start Quiz</button>
            </div>
        </div>

        <div id="quiz" class="hide">
            <h2 id="question">Question Text</h2>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div id="result" class="hide">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="score">0</span> out of <span id="total-questions">0</span></p>
            <button id="restart-btn">Restart Quiz</button>
            <div style="text-align:center; margin-top:16px;">
                <a class="primary-btn" href="stats.html">View Global Stats</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
